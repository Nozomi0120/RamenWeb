        <main>
            <section>
                <!-- divを複数重ねて各div（各階層）で役割を分担するイメージ -->
                <!-- cssのコメントアウトを参考に１行ごとにcssを書き足してページを更新、書き足して更新を繰り返すと一つ一つのcssの効果を理解できると思います。 -->
                <!-- .haikeiは背景画像を指定する役割担当 -->
                <div class="haikei">
                    <!-- .bokashiは.haikeiで指定した背景画像に黒いぼかしを入れる役割担当 -->
                    <div class="bokashi">
                        <!-- practice01,02で背景と文字を横並びにした部分と同じ構成 -->
                        <div>
                            <h1 class="section-div-div-h1">めん処 澄</h1>
                            <p class="section-div-div-p">小麦からこだわる拉麺屋</p>
                        </div>
                        <img class="section-div-img" src="img/IMG_0157.jpg" alt="" width="409px" height="307px">
                    </div>
                </div>
            </section>
            <section id="menyu-">
                <div class="fv-center-div">
                    <div class="fv-center-div2">
                        <h2 class="fv-center-div-h2">
                            メニュー
                        </h2>
                        <div class="slideshow">

                            <img class="img" src="img/IMG_9963.jpg" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="queue-status">
                    <h2>現在の待ち人数</h2>
                    <!-- 人数は手動で書き換え -->
                    <p class="count red">12人</p>
                    
                    <!-- 更新ボタン（今はデザインだけ） -->
                    <button class="refresh-btn">更新</button>
                </div>
            </section>
            <section id="toiawase">
                <div class="fv-contact-div">
                    <div class="fv-contact-div-div">
                        <h2 class="fv-contact-div-h2">
                            お問い合せ

                        <p class="fv-contact-div-p">
                            お問い合わせから以下からお願いします。
                        </p>
                        <!-- 基本的なフォームの書き方。 -->

                        <!-- まずはHTMLだけ記述してみよう -->
                        <!-- その次に擬似要素以外のCSSを設定してみよう -->
                        <!-- 最後に擬似要素の使い方を理解しよう。 -->


                        <form action="">
                            <!--<p>
                                <label class="name" for="">お名前</label>-->
                                <!-- inputの横に「必須」の文字を入れたい -->
                                <!-- そのためにはpractice02でも使った”擬似要素”というものを使う -->
                                <!-- 擬似要素はCSS上で設定する。 -->
                                <!-- 擬似要素は閉じタグがついてるタグの前後に設定できる。inputタグには閉じタグがないので、labelタグに擬似要素を追加する。 -->
                                <!-- 詳しくはCSS上のコメントアウトを参照 -->
                                <!--<input type="text" class="form" name="your_name">
                            </p>
                            <p>
                                <label class="maleadress" for="">メールアドレス</label>
                                <input type="text" class="form" name="maleadress">
                            </p>
                            <p>

                                <textarea name="message" class="form" id="" cols="30" rows="10"></textarea>
                            </p>-->
